<form id="create-order-form" method="post" action="{% url 'orders:order_create' %}">
    {% csrf_token %}
    <div class="row gy-2">
        <div class="col">
            <select name="product" class="form-select form-select-sm" required id="product-select">
                <option value="">Ürün Seçin</option>
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <select name="customer" class="form-select form-select-sm" required>
                <option value="">Müşteri Seçin</option>
                {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.company_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-1">
            <input type="number" name="quantity" id="newQuantity" class="form-control form-control-sm" required>
        </div>
        <div class="col">
            <input type="number" id="newPrice" name="price" class="form-control form-control-sm" required>
        </div>
        <div class="col" id="totalPrice">
                
        </div>
        <div class="col">
            <select name="status" class="form-select form-select-sm">
                <option value="pending">Beklemede</option>
                <option value="completed">Tamamlandı</option>
                <option value="cancelled">İptal Edildi</option>
            </select>
        </div>
        <div class="col-1">
            <button type="submit" class="btn btn-sm btn-success">Kaydet</button>
        </div>
        <div class="col-1">
            <button type="button" id="cancel-order-form" class="btn btn-sm btn-danger">İptal</button>
        </div>
    </div>
</form>
