<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Django App{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            padding-top: 1rem;
            transition: all 0.3s ease;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar-collapsed {
            width: 0;
            overflow: hidden;
            padding: 0;
        }
        .content {
            flex-grow: 1;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="toggleSidebar" class="btn btn-secondary toggle-btn">‚ò∞ Men√º</button>

    <div class="layout">
        <div id="sidebar" class="sidebar">
            <h4 class="mb-5"></h4>
            <a href="{% url 'orders:order_list' %}">üè† Anasayfa</a>
            <a href="{% url 'products:product_list' %}">üëï √úr√ºn/Stock</a>
            <a href="{% url 'customers:customer_list' %}">üï¥ M√º≈üteriler</a>
            <a href="{% url 'customers:credit_list' %}">üí≥ Bor√ßlar</a>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-collapsed');
        });
    </script>
</body>
</html>
